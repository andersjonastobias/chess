<body>-->
      <div class="container">
            <div class="row">
                  <div class="col">
                        <div class="card mt-5">
                              <div class="card-body">
                                    <div id="chess-board" class="mx-auto" style="width:400px"></div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>

      <div id="status"></div>
      <div id="fen"></div>
      <div id="pgn"></div>

<script>
      // NOTE: this example uses the chess.js library:
      // https://github.com/jhlywa/chess.js

      var board = null
      var game = new Chess()
      var $status = $('#status')
      var $fen = $('#fen')
      var $pgn = $('#pgn')

      function onDragStart(source, piece, position, orientation) {
            // do not pick up pieces if the game is over
            if (game.game_over()) return false

            // only pick up pieces for the side to move
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                  (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                  return false
            }
      }

      function onDrop(source, target) {
            // see if the move is legal
            var move = game.move({
                  from: source,
                  to: target,
                  promotion: 'q' // NOTE: always promote to a queen for example simplicity
            })

            // illegal move
            if (move === null) return 'snapback'

            console.log('board.fen' + board.fen())
            console.log('game.fen' + game.fen())

            var continueGame = updateStatus()
            //make http-post request to make-move
            if (continueGame) {
                  $.post('/make_move', { 'fen': game.fen() }, function (data) {
                        // load fen from response into frontend board
                        game.load(data.fen)

                        //update board
                        board.position(game.fen());
                        console.log(data.fen)
                  })
            }
            updateStatus()
      }

      // update the board position after the piece snap
      // for castling, en passant, pawn promotion
      function onSnapEnd() {
            board.position(game.fen())
      }

      function updateStatus() {
            var status = ''
            var continueGame = true
            var moveColor = 'White'
            if (game.turn() === 'b') {
                  moveColor = 'Black'
            }

            // checkmate?
            if (game.in_checkmate()) {
                  status = 'Game over, ' + moveColor + ' is in checkmate.'
                  continueGame = false
            }

            // draw?
            else if (game.in_draw()) {
                  status = 'Game over, drawn position'
                  continueGame = false
            }

            // game still on
            else {
                  status = moveColor + ' to move'

                  // check?
                  if (game.in_check()) {
                        status += ', ' + moveColor + ' is in check'
                  }

                  return continueGame
            }

            $status.html(status)
            $fen.html(game.fen())
            $pgn.html(game.pgn())
      }

      var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
      }
      board = Chessboard('chess-board', config)

      updateStatus()
</script>
